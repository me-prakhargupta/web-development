<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="assests/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="front">
        <div class="darkBox">
            <div class="navBar">
                <span class="leftNav">
                    <img src="assests/images/logo.svg" alt="Netflix">
                </span>
                <span class="rightNav">
                    <span class="lang">
                        <i class="bi bi-translate"></i>
                        <select name="language" id="language">
                            <option value="english">English</option>
                            <option value="hindi">हिन्दी</option>
                        </select>
                    </span>
                    <button class="signIn" >Sign In</button>
                </span>
            </div>
            <div class="body">
                <h1 class="headline">Unlimited movies, TV <br> &nbsp; &nbsp; shows and more</h1>
                <h3 class="subHeadline">Starts at ₹149. Cancel at any time.</h3>
                <br>
                <p class="message">Ready to watch? Enter your email to create or restart your membership.</p>
                <form action="" class="userEmail">
                    <input type="email" placeholder="Email address" class="emailAddress">
                    <button class="getStarted">Get Started <i class="bi bi-chevron-right"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
